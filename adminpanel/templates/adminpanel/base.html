<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title|default:"Sehatkuy Admin" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .container { max-width: 1100px; }
    .navbar-brand { font-weight: 700; }
  </style>
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">

      <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Sehatkuy Admin</a>

      <div class="d-flex gap-2 ms-auto">

        <a class="btn btn-outline-light btn-sm" href="{% url 'doctor_list' %}">Dokter</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'user_list' %}">Pengguna</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'consultation_list' %}">Konsultasi</a>

        <!-- FIX LOGOUT 405: menggunakan POST -->
        <form method="POST" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>

      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
