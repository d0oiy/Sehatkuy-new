<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register | Sehatkuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <div class="card mx-auto shadow-lg p-4" style="max-width: 400px;">
            <h3 class="mb-4">Daftar Sehatkuy</h3>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
                <select name="role" class="form-select mb-3" required>
                    <option value="">Pilih Role</option>
                    <option value="pasien">Pasien</option>
                    <option value="dokter">Dokter</option>
                    <option value="admin_sistem">Admin Sistem</option>
                    <option value="admin_poliklinik">Admin Poliklinik</option>
                    <option value="admin">(Legacy) Admin</option>
                </select>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <p class="mt-3">Sudah punya akun? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
