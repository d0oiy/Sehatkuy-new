{% extends 'base.html' %}
{% load static %}

{% block title %}Hapus Artikel - Sehatkuy{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Hapus Artikel</h4>
        </div>
        <div class="card-body">
          <p class="lead">Apakah Anda yakin ingin menghapus artikel berikut?</p>
          <div class="alert alert-warning">
            <strong>{{ article.title }}</strong>
            <br>
            <small class="text-muted">Dibuat: {{ article.created_at|date:"d M Y" }}</small>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Ya, Hapus</button>
              <a href="{% url 'articles:admin_list' %}" class="btn btn-secondary">Batal</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
